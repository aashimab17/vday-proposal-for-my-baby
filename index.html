<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at top, #ff5c7a, #8b001f);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ===== SPARKLY HEARTS ===== */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp 10s linear infinite;
      opacity: 0;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.6))
              drop-shadow(0 0 12px rgba(255,92,122,0.8));
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ===== CARD ===== */
    .container {
      text-align: center;
      max-width: 720px;
      padding: 50px 42px;
      background: rgba(255, 255, 255, 0.68);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 18px;
      color: #2b2b2b;
    }

    .typing {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #444;
      min-height: 120px;
      margin-bottom: 36px;
    }

    .button {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #ff4d6d, #ff7b94);
      color: white;
      text-decoration: none;
      border-radius: 40px;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 14px 36px rgba(255, 77, 109, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }

      .container {
        padding: 38px 28px;
      }

      .typing {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <!-- SPARKLY FLOATING HEARTS -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">‚ú®üíó</div>
  <div class="heart" style="left: 22%; animation-delay: 2s;">üíñ</div>
  <div class="heart" style="left: 35%; animation-delay: 4s;">‚ú®‚ù§Ô∏è</div>
  <div class="heart" style="left: 50%; animation-delay: 1s;">üíû</div>
  <div class="heart" style="left: 65%; animation-delay: 3s;">‚ú®üíì</div>
  <div class="heart" style="left: 78%; animation-delay: 5s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 90%; animation-delay: 6s;">‚ú®üíó</div>

  <!-- MAIN CARD -->
  <div class="container">
    <h1>Hey love ‚ù§Ô∏è</h1>

    <div class="typing" id="typing"></div>

    <a href="gallery.html" class="button">
      Begin our little story üíï
    </a>
  </div>

  <script>
    const text = 
`I wanted to do something a little different üíå
Something slow, soft, and just ours ‚ú®

So take a deep breath‚Ä¶
And let me show you why you mean the world to me üíó`;

    const typingElement = document.getElementById("typing");
    let index = 0;

    function typeText() {
      if (index < text.length) {
        typingElement.innerHTML += 
          text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
        index++;
        setTimeout(typeText, 45);
      }
    }

    typeText();
  </script>

</body>
</html>
