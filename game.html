<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Claw üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle at top, #c9183a, #5c0f1b);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* GAME CARD */
.arcade {
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 24px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  z-index: 2;
}

h1 {
  text-align: center;
  color: #ffd6dc;
  margin: 6px 0 10px;
}

/* WINDOW */
.window {
  height: 260px;
  background: white;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: top 0.4s ease, left 0.3s ease;
  z-index: 3;
}

/* PRIZES */
.cluster {
  position: absolute;
  bottom: 10px;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.prize {
  font-size: 1.8rem;
  transition: transform 0.4s, opacity 0.4s;
}

.prize.hidden {
  opacity: 0;
  transform: scale(0);
}

/* CONTROLS */
.controls {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  gap: 6px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.left { background: #ffd6dc; }
.grab { background: #f6c445; }
.right { background: #ffd6dc; }

.next {
  display: none;
  margin-top: 10px;
  width: 100%;
  background: #ff4d6d;
  color: white;
}

/* POPUP */
.popup {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 5;
}

.popup-box {
  background: white;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 22 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}
</script>

<div class="arcade">
  <h1>üíó LOVE CLAW üíó</h1>

  <div class="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
    <div class="cluster" id="cluster"></div>
  </div>

  <div class="controls">
    <button class="left" onclick="moveClaw(-40)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="moveClaw(40)">‚û°Ô∏è</button>
  </div>

  <button class="next" id="nextBtn"
    onclick="window.location.href='/vday-proposal-for-my-baby/bucket.html'">
    Next üíó
  </button>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<script>
const prizes = [
  { emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó" },
  { emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§" },
  { emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises when you are down ‚úçÔ∏èüíû" },
  { emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå" },
  { emoji:"üíã", text:"Unlimited kisses voucher üíã" },
  { emoji:"üíó", text:"I will flash you, whenever you want ü•∞" },
  { emoji:"‚òï", text:"Morning coffee in bed forever ‚òïüòå" },
  { emoji:"üß∏", text:"Inner child protection plan, will never get mad at your jokes ü§™üß∏" },
  { emoji:"üç≥", text:"Homemade meals by chef beautiful angel princess baby üë©‚Äçüç≥üíï" }
];

const cluster = document.getElementById("cluster");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const nextBtn = document.getElementById("nextBtn");

let clawX = 50;
let index = 0;
let busy = false;

prizes.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;
  cluster.appendChild(d);
});

const prizeEls = document.querySelectorAll(".prize");

function moveClaw(dx) {
  if (busy) return;
  clawX = Math.min(90, Math.max(10, clawX + dx/3));
  claw.style.left = clawX + "%";
}

function grab() {
  if (busy || index >= prizeEls.length) return;
  busy = true;
  claw.style.top = "150px";

  setTimeout(() => {
    popupText.textContent = prizes[index].text;
    popup.style.display = "flex";
    prizeEls[index].classList.add("hidden");
  }, 500);
}

function closePopup() {
  popup.style.display = "none";
  claw.style.top = "10px";
  index++;
  busy = false;

  if (index === prizeEls.length) {
    nextBtn.style.display = "block";
  }
}
</script>

</body>
</html
