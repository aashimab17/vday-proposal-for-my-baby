<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Claw üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #c9183a, #5c0f1b);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* TITLE */
.title {
  position: absolute;
  top: 60px;
  text-align: center;
  width: 100%;
  font-family: 'Courier New', monospace;
  font-size: 3rem;
  letter-spacing: 3px;
}

/* GAME */
.arcade {
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 26px;
  padding: 14px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  position: relative;
  z-index: 2;
}

.arcade h2 {
  text-align: center;
  margin: 6px 0;
  color: #ffd6dc;
}

.score {
  text-align: center;
  margin-bottom: 6px;
  font-weight: bold;
}

/* WINDOW */
.window {
  height: 260px;
  background: white;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: top 0.4s ease, left 0.3s ease;
  z-index: 5;
}

/* PRIZES */
.prize {
  position: absolute;
  font-size: 1.8rem;
  transition: transform 0.3s, opacity 0.3s;
}

.prize.hidden {
  opacity: 0;
  transform: scale(0);
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 6px;
  margin-top: 10px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.left, .right { background: #ffd6dc; }
.grab { background: #f6c445; }

.next {
  display: none;
  margin-top: 10px;
  width: 100%;
  background: #ff4d6d;
  color: white;
  border-radius: 20px;
  padding: 10px;
  border: none;
  cursor: pointer;
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  background: linear-gradient(135deg,#ffd1dc,#ff9a9e);
  padding: 26px;
  border-radius: 22px;
  text-align: center;
  color: #5a0016;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* FINAL */
.final {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle,#ff4d6d,#5c0f1b);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
}
</style>
</head>

<body>

<div class="title">Ujwal‚Äôs Arcade</div>

<div class="arcade">
  <h2>üíó LOVE CLAW üíó</h2>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="window" id="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
  </div>

  <div class="controls">
    <button class="left" onclick="moveClaw(-15)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="moveClaw(15)">‚û°Ô∏è</button>
  </div>

  <button class="next" id="nextBtn" onclick="location.href='bucket.html'">
    Next üíó
  </button>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<div class="final" id="final">
  <h1>You won my heart üíó</h1>
  <button onclick="location.href='bucket.html'">Next üíò</button>
</div>

<script>
/* FLOATERS */
for (let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=Math.random()>0.5?"üíñ":"‚ú®";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=12+Math.random()*20+"px";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}

/* GAME LOGIC */
const prizes=[
 {emoji:"üì∑",text:"Starting today, I will post on Instagram regularly üì∏üíó"},
 {emoji:"üçï",text:"For 30 days, I will not touch junk food üçïüò§"},
 {emoji:"‚úçÔ∏è",text:"Redeem one sweet paragraph full of praises ‚úçÔ∏èüíû"},
 {emoji:"üíç",text:"Lifetime happiness with me. Kalesh complimentary üíçüòå"},
 {emoji:"üíã",text:"Unlimited kisses voucher üíã"},
 {emoji:"üíó",text:"I will flash you, whenever you want ü•∞"},
 {emoji:"‚òï",text:"Morning coffee in bed forever ‚òïüòå"},
 {emoji:"üß∏",text:"Inner child protection plan üß∏"},
 {emoji:"üç≥",text:"Homemade meals by chef baby üë©‚Äçüç≥üíï"}
];

const windowEl=document.getElementById("window");
const claw=document.getElementById("claw");
const popup=document.getElementById("popup");
const popupText=document.getElementById("popupText");
const scoreEl=document.getElementById("score");
const final=document.getElementById("final");
let clawX=50,score=0,busy=false;

prizes.forEach(p=>{
  const d=document.createElement("div");
  d.className="prize";
  d.textContent=p.emoji;
  d.dataset.text=p.text;

  d.style.left=140+(Math.random()-0.5)*140+"px";
  d.style.bottom=10+Math.random()*40+"px";

  windowEl.appendChild(d);
});

function moveClaw(dx){
  if(busy)return;
  clawX=Math.max(10,Math.min(90,clawX+dx));
  claw.style.left=clawX+"%";
}

function grab(){
  if(busy)return;
  busy=true;
  claw.style.top="150px";

  setTimeout(()=>{
    const prizesEls=[...document.querySelectorAll(".prize:not(.hidden)")];
    let caught=null;

    prizesEls.forEach(p=>{
      const pr=p.getBoundingClientRect();
      const cr=claw.getBoundingClientRect();
      if(Math.abs(pr.left-cr.left)<30) caught=p;
    });

    if(caught){
      caught.classList.add("hidden");
      popupText.textContent=caught.dataset.text;
      popup.style.display="flex";
      score++;
      scoreEl.textContent=score;

      if(score===prizes.length){
        setTimeout(()=>final.style.display="flex",800);
      }
    }
    claw.style.top="10px";
    busy=false;
  },500);
}

function closePopup(){
  popup.style.display="none";
}
</script>

</body>
</html>
