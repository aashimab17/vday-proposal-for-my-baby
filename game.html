<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Claw üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle at top, #c9183a, #5c0f1b);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* TITLE */
.arcade-title {
  position: fixed;
  top: 18px;
  width: 100%;
  text-align: center;
  font-family: 'Courier New', monospace;
  font-size: 2.1rem;
  letter-spacing: 3px;
  color: #ffd6dc;
  text-shadow: 0 0 14px rgba(255,182,193,0.9);
  z-index: 5;
}

/* FLOATERS */
.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  opacity: 0.6;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ARCADE */
.arcade {
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 24px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  z-index: 2;
}

/* SCORE */
.score {
  text-align: center;
  color: #ffe6eb;
  font-weight: bold;
  margin-bottom: 8px;
}

/* WINDOW */
.window {
  height: 260px;
  background: white;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: top 0.4s ease, left 0.3s ease;
  z-index: 3;
}

/* PRIZES */
.cluster {
  position: absolute;
  bottom: 14px;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
}

.prize {
  width: 56px;
  height: 56px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  background: linear-gradient(135deg, #ff9eb5, #ff4d6d);
  box-shadow: 0 8px 18px rgba(255,77,109,0.45);
  animation: prizeSpawn 0.6s ease forwards;
}

@keyframes prizeSpawn {
  from { transform: scale(0) rotate(-10deg); opacity: 0; }
  to { transform: scale(1) rotate(0); opacity: 1; }
}

/* OPENING ANIMATION */
.prize.opening {
  animation: openPrize 0.6s ease forwards;
}

@keyframes openPrize {
  0% { transform: scale(1); }
  40% { transform: scale(1.25) rotate(6deg); }
  70% { transform: scale(0.9); }
  100% { transform: scale(0); opacity: 0; }
}

/* CONTROLS */
.controls {
  margin-top: 12px;
  display: flex;
  gap: 6px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.left { background: #ffd6dc; }
.grab { background: #f6c445; }
.right { background: #ffd6dc; }

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 6;
}

.popup-box {
  background: white;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  max-width: 260px;
}

/* FINAL */
.final {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ff4d6d, #5c0f1b);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  color: white;
}

.final h1 {
  font-size: 2.4rem;
  margin-bottom: 22px;
}

.final button {
  padding: 14px 40px;
  border-radius: 40px;
  border: none;
  font-size: 1.1rem;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 14px;
  top: -20px;
  animation: fall linear forwards;
  z-index: 20;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="arcade-title">Ujwal‚Äôs Arcade</div>

<script>
for (let i = 0; i < 28; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 22 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}
</script>

<div class="arcade">
  <div class="score">Score: <span id="score">0</span></div>

  <div class="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
    <div class="cluster" id="cluster"></div>
  </div>

  <div class="controls">
    <button class="left" onclick="moveClaw(-40)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="moveClaw(40)">‚û°Ô∏è</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<div class="final" id="final">
  <h1>You won my heart üíó</h1>
  <button onclick="location.href='bucket.html'">Next üíñ</button>
</div>

<script>
const prizes = [
  { emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó" },
  { emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§" },
  { emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises when you are down ‚úçÔ∏èüíû" },
  { emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå" },
  { emoji:"üíã", text:"Unlimited kisses voucher üíã" },
  { emoji:"üíó", text:"I will flash you, whenever you want ü•∞" },
  { emoji:"‚òï", text:"Morning coffee in bed forever ‚òïüòå" },
  { emoji:"üß∏", text:"Inner child protection plan, will never get mad at your jokes ü§™üß∏" },
  { emoji:"üç≥", text:"Homemade meals by chef beautiful angel princess baby üë©‚Äçüç≥üíï" }
];

const cluster = document.getElementById("cluster");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const final = document.getElementById("final");
const scoreEl = document.getElementById("score");

let clawX = 50;
let index = 0;
let busy = false;
let score = 0;

prizes.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;
  cluster.appendChild(d);
});

const prizeEls = document.querySelectorAll(".prize");

function moveClaw(dx) {
  if (busy) return;
  clawX = Math.min(90, Math.max(10, clawX + dx/3));
  claw.style.left = clawX + "%";
}

function grab() {
  if (busy || index >= prizeEls.length) return;
  busy = true;
  claw.style.top = "150px";

  setTimeout(() => {
    prizeEls[index].classList.add("opening");
    popupText.textContent = prizes[index].text;
    popup.style.display = "flex";
    score++;
    scoreEl.textContent = score;
  }, 500);
}

function closePopup() {
  popup.style.display = "none";
  claw.style.top = "10px";
  index++;
  busy = false;

  if (index === prizeEls.length) {
    setTimeout(showFinal, 600);
  }
}

function showFinal() {
  final.style.display = "flex";
  for (let i = 0; i < 140; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ff4d6d","#ffd1dc","#ffffff","#ff9a9e"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
