<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Love Arcade ðŸ’—</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #7b1d2a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

/* ARCADE CABINET */
.arcade {
  width: 360px;
  background: linear-gradient(#b71c2a, #7b1d2a);
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  padding: 16px;
  text-align: center;
}

/* HEADER */
.header {
  background: #8c1d2c;
  border-radius: 12px;
  padding: 10px;
  margin-bottom: 10px;
}

.header h1 {
  margin: 0;
  font-size: 1.4rem;
}

.header small {
  font-size: 0.8rem;
  opacity: 0.9;
}

/* GAME WINDOW */
.window {
  background: #fff;
  color: #4a1f2c;
  height: 260px;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  margin: 12px 0;
}

/* CLAW */
.claw {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  transition: left 0.2s ease;
}

.string {
  position: absolute;
  top: 20px;
  left: 50%;
  width: 3px;
  height: 0;
  background: #ccc;
  transform: translateX(-50%);
}

/* PRIZE */
.prize {
  position: absolute;
  bottom: 20px;
  font-size: 2rem;
}

/* CONTROLS */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}

.controls button {
  flex: 1;
  margin: 0 4px;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #f4c430;
  color: #7b1d2a;
  font-weight: bold;
  cursor: pointer;
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.popup-box {
  background: #fff;
  color: #4a1f2c;
  padding: 24px;
  border-radius: 20px;
  width: 280px;
  text-align: center;
}

.popup-box button {
  margin-top: 16px;
  padding: 10px 24px;
  border-radius: 20px;
  border: none;
  background: #ff4d6d;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="arcade">
  <div class="header">
    <h1>ðŸ’– LOVE ARCADE ðŸ’–</h1>
    <small>Try your luck, baby ðŸ˜Œ</small>
  </div>

  <div class="window" id="window">
    <div class="claw" id="claw">ðŸ¤–</div>
    <div class="string" id="string"></div>
  </div>

  <div class="controls">
    <button onclick="moveClaw(-40)">â—€ LEFT</button>
    <button onclick="dropClaw()">GRAB ðŸ’˜</button>
    <button onclick="moveClaw(40)">RIGHT â–¶</button>
  </div>
</div>

<script>
const windowEl = document.getElementById("window");
const claw = document.getElementById("claw");
const string = document.getElementById("string");

let clawX = windowEl.offsetWidth / 2;
let dropping = false;

/* YOUR PRIZES â€” UNTOUCHED CONTENT */
const prizes = [
  { emoji: "ðŸ“·", text: "Starting today, I will post on Instagram regularly ðŸ“¸ðŸ’—" },
  { emoji: "ðŸ•", text: "For 30 days, I will not touch junk food ðŸ˜¤ðŸ•" },
  { emoji: "âœï¸", text: "You can redeem one sweet paragraph with your praises when you are down ðŸ’Œ" },
  { emoji: "ðŸ’", text: "Redeem a lifetime of happiness with me. Kalesh complimentary ðŸ˜ŒðŸ’" },

  { emoji: "ðŸ’‹", text: "Unlimited kisses voucher ðŸ’‹" },
  { emoji: "ðŸ’—", text: "Lifetime cuddles subscription activated ðŸ¥°" },
  { emoji: "â˜•", text: "Coffee dates on demand â˜•ðŸ˜Œ" },
  { emoji: "ðŸ§¸", text: "Inner child protection & care plan ðŸ¤ªðŸ§¸" },
  { emoji: "ðŸ³", text: "Homemade meals by baby ðŸ‘©â€ðŸ³ðŸ’•" }
];

let currentPrize = null;

function spawnPrize() {
  if (!prizes.length) return;
  const data = prizes.shift();
  const p = document.createElement("div");
  p.className = "prize";
  p.textContent = data.emoji;
  p.dataset.text = data.text;
  p.style.left = Math.random() * 80 + "%";
  windowEl.appendChild(p);
  currentPrize = p;
}

spawnPrize();

function moveClaw(delta) {
  if (dropping) return;
  clawX = Math.max(20, Math.min(windowEl.offsetWidth - 20, clawX + delta));
  claw.style.left = clawX + "px";
  string.style.left = clawX + "px";
}

function dropClaw() {
  if (dropping || !currentPrize) return;
  dropping = true;
  let height = 0;

  const fall = setInterval(() => {
    height += 10;
    string.style.height = height + "px";

    const clawRect = claw.getBoundingClientRect();
    const prizeRect = currentPrize.getBoundingClientRect();

    if (clawRect.bottom >= prizeRect.top) {
      clearInterval(fall);
      currentPrize.remove();
      showPopup(currentPrize.dataset.text);
    }

    if (height > 200) {
      clearInterval(fall);
      resetClaw();
    }
  }, 20);
}

function resetClaw() {
  string.style.height = "0";
  dropping = false;
}

function showPopup(text) {
  const pop = document.createElement("div");
  pop.className = "popup";
  pop.innerHTML = `
    <div class="popup-box">
      <p>${text}</p>
      <button onclick="nextPrize(this)">Continue ðŸ˜Œ</button>
    </div>
  `;
  document.body.appendChild(pop);
}

function nextPrize(btn) {
  btn.closest(".popup").remove();
  resetClaw();

  if (prizes.length) {
    spawnPrize();
  } else {
    window.location.href = "/vday-proposal-for-my-baby/bucket.html";
  }
}
</script>

</body>
</html>
