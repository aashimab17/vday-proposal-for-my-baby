<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Claw Machine üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  animation: bgPulse 8s ease-in-out infinite;
}

@keyframes bgPulse {
  0%,100% { filter: brightness(1); }
  50% { filter: brightness(1.08); }
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 1.2rem;
  opacity: 0.4;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(255, 105, 135, 0.4);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  background: rgba(255,255,255,0.35);
  padding: 36px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-box h2 {
  margin-bottom: 12px;
}

.modal-box button {
  margin-top: 24px;
  padding: 12px 36px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* ===== GAME ===== */
.game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* ===== CLAW ===== */
.claw {
  position: absolute;
  top: 20px;
  left: 50%;
  font-size: 3rem;
  transform: translateX(-50%);
  transition: left 0.1s linear;
  z-index: 5;
}

.string {
  position: absolute;
  top: 0;
  left: 50%;
  width: 4px;
  height: 0;
  background: rgba(255,255,255,0.8);
  transform: translateX(-50%);
}

/* ===== PRIZE ===== */
.prize {
  position: absolute;
  bottom: 60px;
  font-size: 2.6rem;
  animation: wiggle 2s ease-in-out infinite;
}

@keyframes wiggle {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(6deg); }
}

/* ===== POPUP ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(255,105,135,0.5);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.popup-box {
  background: rgba(255,255,255,0.4);
  padding: 32px;
  border-radius: 26px;
  text-align: center;
}

.popup-box button {
  margin-top: 22px;
  padding: 10px 28px;
  border: none;
  border-radius: 28px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- INSTRUCTIONS -->
<div class="modal" id="instructions">
  <div class="modal-box">
    <h2>Claw Machine üíï</h2>
    <p>
      Move the claw left & right.<br><br>
      Press <b>SPACE</b> or click to drop it ü§è<br><br>
      Collect all 5 prizes üíù
    </p>
    <button onclick="startGame()">Insert Coin üíñ</button>
  </div>
</div>

<div class="game" id="game">
  <div class="string" id="string"></div>
  <div class="claw" id="claw">ü§ñ</div>
</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}, 600);

/* GAME LOGIC */
const game = document.getElementById("game");
const claw = document.getElementById("claw");
const string = document.getElementById("string");

let dropping = false;
let collected = 0;

const gifts = [
  { emoji: "üç≥", text: "One homemade meal by baby üë©‚Äçüç≥üíï" },
  { emoji: "‚òï", text: "Morning coffee in bed privileges for life ‚òïüòå" },
  { emoji: "‚ù§Ô∏è", text: "I will flash you anytime you want üòåüî•" },
  { emoji: "üë∂", text: "I will keep your inner child alive forever ü§™üß∏" },
  { emoji: "üòò", text: "If you kiss me during an argument, it ends there üò§üíã" }
];

document.addEventListener("mousemove", e => {
  if (!dropping) {
    claw.style.left = e.clientX + "px";
    string.style.left = e.clientX + "px";
  }
});

document.addEventListener("click", dropClaw);
document.addEventListener("keydown", e => {
  if (e.code === "Space") dropClaw();
});

function startGame() {
  document.getElementById("instructions").style.display = "none";
  spawnPrize();
}

function spawnPrize() {
  const prize = gifts.shift();
  const el = document.createElement("div");
  el.className = "prize";
  el.textContent = prize.emoji;
  el.dataset.text = prize.text;
  el.style.left = Math.random() * 80 + "vw";
  game.appendChild(el);
}

function dropClaw() {
  if (dropping) return;
  dropping = true;

  const prize = document.querySelector(".prize");
  let down = 20;

  const fall = setInterval(() => {
    down += 10;
    claw.style.top = down + "px";
    string.style.height = down + "px";

    const c = claw.getBoundingClientRect();
    const p = prize.getBoundingClientRect();

    if (
      c.bottom >= p.top &&
      c.left < p.right &&
      c.right > p.left
    ) {
      clearInterval(fall);
      prize.remove();
      collected++;
      showGift(prize.dataset.text);
    }

    if (down > window.innerHeight - 120) {
      clearInterval(fall);
      resetClaw();
    }
  }, 20);
}

function resetClaw() {
  claw.style.top = "20px";
  string.style.height = "0";
  dropping = false;
}

function showGift(text) {
  const pop = document.createElement("div");
  pop.className = "popup";
  pop.innerHTML = `
    <div class="popup-box">
      <p>${text}</p>
      ${
        collected === 5
          ? `<button onclick="location.href='scratch.html'">That was cute, what next? üòå</button>`
          : `<button onclick="this.closest('.popup').remove(); resetClaw(); spawnPrize();">Keep playing üéÆ</button>`
      }
    </div>
  `;
  document.body.appendChild(pop);
}
</script>

</body>
</html>
