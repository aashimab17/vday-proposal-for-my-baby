<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Love üíù</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a001f, #000);
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

/* ===== INSTRUCTIONS MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  max-width: 420px;
  padding: 36px;
  background: rgba(255,255,255,0.06);
  border-radius: 24px;
  text-align: center;
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

.modal-box h2 {
  margin-bottom: 16px;
}

.modal-box p {
  font-size: 0.95rem;
  line-height: 1.7;
  opacity: 0.9;
}

.modal-box button {
  margin-top: 26px;
  padding: 12px 34px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* ===== GAME AREA ===== */
.game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===== CLAW ===== */
.claw {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3rem;
  pointer-events: none;
}

/* ===== FALLING EMOJIS ===== */
.emoji {
  position: absolute;
  top: -50px;
  font-size: 2.4rem;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* ===== GIFT POPUP ===== */
.gift-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.gift-box {
  max-width: 360px;
  padding: 34px;
  background: rgba(255,255,255,0.08);
  border-radius: 26px;
  text-align: center;
  backdrop-filter: blur(14px);
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.gift-box h3 {
  margin-bottom: 14px;
}

.gift-box p {
  font-size: 1rem;
  line-height: 1.6;
}

.gift-box button {
  margin-top: 24px;
  padding: 10px 28px;
  border: none;
  border-radius: 28px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- INSTRUCTIONS -->
<div class="modal" id="instructions">
  <div class="modal-box">
    <h2>Claw Machine Rules üéÆ</h2>
    <p>
      Move the basket left and right.<br><br>
      Click anywhere or press <b>SPACE</b> to drop the claw üß∫‚¨áÔ∏è<br><br>
      Catch 3 surprises to unlock what‚Äôs next üíù
    </p>
    <button onclick="startGame()">Let‚Äôs play üòè</button>
  </div>
</div>

<!-- GAME -->
<div class="game" id="game">
  <div class="claw" id="claw">üß∫</div>
</div>

<script>
const game = document.getElementById("game");
const claw = document.getElementById("claw");

let canDrop = true;
let caughtCount = 0;
const maxGifts = 3;

const gifts = {
  "üç≥": "One homemade meal by baby üë©‚Äçüç≥üíï",
  "‚òï": "Morning coffee in bed privileges for life ‚òïüòå",
  "‚ù§Ô∏è": "I will flash you anytime you want. No questions asked üòåüî•",
  "üë∂": "I will keep your inner child alive forever ü§™üß∏",
  "üòò": "If you kiss me during an argument, it ends there üò§üíã"
};

const emojis = Object.keys(gifts);

/* MOVE CLAW */
document.addEventListener("mousemove", e => {
  claw.style.left = e.clientX + "px";
});

document.addEventListener("touchmove", e => {
  claw.style.left = e.touches[0].clientX + "px";
});

/* DROP */
document.addEventListener("click", dropClaw);
document.addEventListener("keydown", e => {
  if (e.code === "Space") dropClaw();
});

/* START */
function startGame() {
  document.getElementById("instructions").style.display = "none";
  spawnEmoji();
}

/* SPAWN EMOJI */
function spawnEmoji() {
  if (caughtCount >= maxGifts) return;

  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = Math.random() * 85 + "vw";
  emoji.style.animationDuration = "6s";

  game.appendChild(emoji);

  emoji.addEventListener("animationend", () => {
    emoji.remove();
    if (canDrop) spawnEmoji();
  });
}

/* DROP LOGIC */
function dropClaw() {
  if (!canDrop) return;
  canDrop = false;

  const clawRect = claw.getBoundingClientRect();
  const emojisOnScreen = document.querySelectorAll(".emoji");

  emojisOnScreen.forEach(emoji => {
    const eRect = emoji.getBoundingClientRect();
    if (
      eRect.left < clawRect.right &&
      eRect.right > clawRect.left &&
      eRect.top < clawRect.bottom
    ) {
      caughtCount++;
      showGift(emoji.textContent);
      emoji.remove();
    }
  });

  setTimeout(() => {
    canDrop = true;
    spawnEmoji();
  }, 800);
}

/* SHOW GIFT */
function showGift(symbol) {
  const popup = document.createElement("div");
  popup.className = "gift-popup";
  popup.innerHTML = `
    <div class="gift-box">
      <h3>${symbol} Gift unlocked üíù</h3>
      <p>${gifts[symbol]}</p>
      ${
        caughtCount >= maxGifts
          ? `<button onclick="goNext()">That was cute, what next? üòå</button>`
          : `<button onclick="this.closest('.gift-popup').remove()">Keep playing üéÆ</button>`
      }
    </div>
  `;
  document.body.appendChild(popup);
}

/* NEXT PAGE */
function goNext() {
  window.location.href = "scratch.html";
}
</script>

</body>
</html>
