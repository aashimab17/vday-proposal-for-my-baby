<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ujwal's Arcade üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #c9183a, #4a0814);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  opacity: 0.5;
  pointer-events: none;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* TITLE */
.arcade-title {
  font-size: 3rem;
  font-weight: 800;
  margin-top: 40px;
  margin-bottom: 12px;
  text-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* GAME */
.arcade {
  width: 380px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 26px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

.game-title {
  text-align: center;
  font-size: 1.4rem;
  margin-bottom: 4px;
}

.score {
  text-align: center;
  margin-bottom: 10px;
  font-weight: 600;
}

/* WINDOW */
.window {
  height: 280px;
  background: #fff;
  border-radius: 16px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 6px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.4rem;
  transition: left 0.25s ease, top 0.35s ease;
  z-index: 4;
}

/* PRIZES */
.prize {
  position: absolute;
  font-size: 1.9rem;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.prize.gone {
  opacity: 0;
  transform: scale(0);
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.left, .right { background: #ffd6dc; }
.grab { background: #f6c445; }

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
  padding: 26px;
  border-radius: 22px;
  text-align: center;
  color: #4a1f2c;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* FINAL */
.final {
  display: none;
  text-align: center;
}

.final h1 {
  font-size: 2.4rem;
  margin-bottom: 12px;
}

.final button {
  padding: 12px 36px;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 35; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = ["üíó","üíñ","‚ú®"][Math.floor(Math.random()*3)];
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = 12 + Math.random()*24 + "px";
  h.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(h);
}
</script>

<div class="arcade-title">Ujwal‚Äôs Arcade</div>

<div class="arcade">
  <div class="game-title">üíó LOVE CLAW üíó</div>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="window" id="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
  </div>

  <div class="controls">
    <button class="left" onclick="move(-40)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="move(40)">‚û°Ô∏è</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<div class="final" id="final">
  <h1>You won my heart üíó</h1>
  <button onclick="location.href='bucket.html'">Next üíå</button>
</div>

<script>
const prizes = [
  { emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó" },
  { emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§" },
  { emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises when you are down ‚úçÔ∏èüíû" },
  { emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå" },
  { emoji:"üíã", text:"Unlimited kisses voucher üíã" },
  { emoji:"üíó", text:"I will flash you, whenever you want ü•∞" },
  { emoji:"‚òï", text:"Morning coffee in bed forever ‚òïüòå" },
  { emoji:"üß∏", text:"Inner child protection plan, will never get mad at your jokes ü§™üß∏" },
  { emoji:"üç≥", text:"Homemade meals by chef beautiful angel princess baby üë©‚Äçüç≥üíï" }
];

const windowEl = document.getElementById("window");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const scoreEl = document.getElementById("score");
const final = document.getElementById("final");

let clawX = windowEl.clientWidth / 2;
let score = 0;
let busy = false;

prizes.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;

  d.dataset.text = p.text;

  d.style.left =
    windowEl.clientWidth / 2 +
    (Math.random() - 0.5) * 200 + "px";

  d.style.bottom = 10 + Math.random() * 60 + "px";

  windowEl.appendChild(d);
});

function move(dx) {
  if (busy) return;
  clawX = Math.max(20, Math.min(windowEl.clientWidth - 20, clawX + dx));
  claw.style.left = clawX + "px";
}

function grab() {
  if (busy) return;
  busy = true;
  claw.style.top = "170px";

  setTimeout(() => {
    const clawRect = claw.getBoundingClientRect();
    const prizesEls = [...document.querySelectorAll(".prize:not(.gone)")];

    const hit = prizesEls.find(p => {
      const r = p.getBoundingClientRect();
      return (
        clawRect.left < r.right &&
        clawRect.right > r.left &&
        clawRect.bottom > r.top
      );
    });

    if (hit) {
      hit.classList.add("gone");
      popupText.textContent = hit.dataset.text;
      popup.style.display = "flex";
      score++;
      scoreEl.textContent = score;
    }

    claw.style.top = "6px";
    busy = false;

    if (score === prizes.length) {
      setTimeout(() => {
        document.querySelector(".arcade").style.display = "none";
        final.style.display = "block";
      }, 600);
    }
  }, 400);
}

function closePopup() {
  popup.style.display = "none";
}
</script>

</body>
</html>
