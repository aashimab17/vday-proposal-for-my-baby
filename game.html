<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Love Arcade ğŸ’—</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #b3122f, #5c0f1b);
}

/* FLOATING HEARTS BACKGROUND */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0.8; }
  to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* ARCADE */
.arcade {
  position: relative;
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 22px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  z-index: 2;
}

/* HEADER */
.header {
  text-align: center;
  color: #ffd6dc;
}

.header h1 {
  margin: 0;
  font-size: 1.5rem;
}

.header p {
  margin: 4px 0 12px;
  font-size: 0.85rem;
}

/* GAME WINDOW */
.window {
  background: #fff;
  height: 230px;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
  margin-bottom: 14px;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  transition: transform 0.3s ease;
}

/* PRIZE CLUSTER */
.prize-cluster {
  position: absolute;
  bottom: 14px;
  width: 100%;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
  padding: 0 12px;
}

.prize {
  font-size: 1.8rem;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.prize.redeemed {
  opacity: 0;
  transform: scale(0);
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 8px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #f6c445;
  color: #6b0f1f;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<script>
for (let i = 0; i < 25; i++) {

  h.className = "heart";

  <div class="window">

    <div class="prize-cluster" id="cluster">
      <div class="prize">ğŸ“·</div>

      <div class="prize">ğŸ’</div>
      <div class="prize">ğŸ’‹</div>
      <div class="prize">ğŸ’—</div>
      <div class="prize">â˜•</div>
      <div class="prize">ğŸ§¸</div>
      <div class="prize">ğŸ³</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="wiggleClaw()">â—€ LEFT</button>
    <button onclick="redeem()">GRAB ğŸ’˜</button>
    <button onclick="wiggleClaw()">RIGHT â–¶</button>
  </div>
</div>

<script>
const claw = document.getElementById("claw");
const prizes = document.querySelectorAll(".prize");
let index = 0;

function wiggleClaw() {
  claw.style.transform = "translateX(-50%) rotate(-15deg)";
  setTimeout(() => {
    claw.style.transform = "translateX(-50%) rotate(15deg)";
  }, 150);
  setTimeout(() => {
    claw.style.transform = "translateX(-50%)";
  }, 300);
}

function redeem() {
  if (index >= prizes.length) {
    window.location.href = "/vday-proposal-for-my-baby/bucket.html";
    return;
  }

  prizes[index].classList.add("redeemed");
  wiggleClaw();
  index++;
}
</script>

</body>
</html>
