<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Love Claw üíó</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle at top, #c9183a, #5c0f1b);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* GAME CARD */
.arcade {
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 22px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ffd6dc;
  text-align: center;
  margin: 4px 0 10px;
}

/* WINDOW */
.window {
  background: #fff;
  height: 260px;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: top 0.4s ease;
  z-index: 3;
}

/* PRIZE CLUSTER */
.cluster {
  position: absolute;
  bottom: 10px;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.prize {
  font-size: 1.8rem;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.prize.hidden {
  opacity: 0;
  transform: scale(0);
}

/* CONTROLS */
.controls {
  margin-top: 12px;
  text-align: center;
}

button {
  padding: 10px 30px;
  border-radius: 20px;
  border: none;
  background: #f6c445;
  color: #6b0f1f;
  font-weight: bold;
  cursor: pointer;
}

/* POPUP */
.popup {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 5;
}

.popup-content {
  background: #fff;
  padding: 26px;
  border-radius: 20px;
  text-align: center;
  max-width: 80%;
}

.popup-content p {
  font-size: 1.1rem;
}

.next-btn {
  display: none;
  margin-top: 12px;
  background: #ff4d6d;
  color: white;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 28; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 20 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}
</script>

<div class="arcade">
  <h1>üíó LOVE CLAW üíó</h1>

  <div class="window">
    <div class="claw" id="claw">üïπÔ∏è</div>

    <div class="cluster" id="cluster"></div>
  </div>

  <div class="controls">
    <button onclick="grabPrize()">GRAB üíò</button>
    <button class="next-btn" id="nextBtn"
      onclick="window.location.href='/vday-proposal-for-my-baby/bucket.html'">
      Next üíó
    </button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<script>
const prizesData = [
  { emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó" },
  { emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§" },
  { emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises ‚úçÔ∏èüíû" },
  { emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå" },
  { emoji:"üíã", text:"Unlimited kisses voucher üíã" },
  { emoji:"üíó", text:"Lifetime cuddles subscription activated ü•∞" },
  { emoji:"‚òï", text:"Coffee dates on demand ‚òïüòå" },
  { emoji:"üß∏", text:"Inner child protection & care plan ü§™üß∏" },
  { emoji:"üç≥", text:"Homemade meals by baby üë©‚Äçüç≥üíï" }
];

const cluster = document.getElementById("cluster");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const nextBtn = document.getElementById("nextBtn");

let current = 0;
let grabbing = false;

prizesData.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;
  cluster.appendChild(d);
});

const prizeEls = document.querySelectorAll(".prize");

function grabPrize() {
  if (grabbing || current >= prizeEls.length) return;
  grabbing = true;

  claw.style.top = "150px";

  setTimeout(() => {
    popupText.textContent = prizesData[current].text;
    popup.style.display = "flex";
    prizeEls[current].classList.add("hidden");
  }, 500);
}

function closePopup() {
  popup.style.display = "none";
  claw.style.top = "10px";
  current++;
  grabbing = false;

  if (current === prizeEls.length) {
    nextBtn.style.display = "inline-block";
  }
}
</script>

</body>
</html>
