<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Claw üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #c9183a, #5c0f1b);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING BACKGROUND */
.heart {
  position: absolute;
  bottom: -40px;
  opacity: 0.6;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ARCADE */
.arcade {
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 24px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  z-index: 2;
}

h1 {
  text-align: center;
  color: #ffd6dc;
  margin: 6px 0 10px;
}

/* WINDOW */
.window {
  height: 260px;
  background: #fff;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: top 0.35s ease, left 0.25s ease;
  z-index: 5;
}

/* PRIZE GRID */
.cluster {
  position: absolute;
  bottom: 14px;
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 0 18px;
}

.prize {
  background: linear-gradient(135deg, #ffb6c1, #ff5c8a);
  border-radius: 12px;
  height: 54px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.prize.hidden {
  opacity: 0;
  transform: scale(0);
  pointer-events: none;
}

/* CONTROLS */
.controls {
  margin-top: 12px;
  display: flex;
  gap: 8px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.left, .right { background: #ffd6dc; }
.grab { background: #f6c445; }

.next {
  display: none;
  margin-top: 10px;
  width: 100%;
  background: #ff4d6d;
  color: white;
  border-radius: 20px;
  padding: 10px;
  border: none;
  cursor: pointer;
}

/* POPUP */
.popup {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.popup-box {
  background: white;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 28; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 22 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}
</script>

<div class="arcade">
  <h1>üíó LOVE CLAW üíó</h1>

  <div class="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
    <div class="cluster" id="cluster"></div>
  </div>

  <div class="controls">
    <button class="left" onclick="moveClaw(-12)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="moveClaw(12)">‚û°Ô∏è</button>
  </div>

  <button class="next" id="nextBtn"
    onclick="window.location.href='/vday-proposal-for-my-baby/bucket.html'">
    Next üíó
  </button>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<script>
const prizes = [
  { emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó" },
  { emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§" },
  { emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises when you are down ‚úçÔ∏èüíû" },
  { emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå" },
  { emoji:"üíã", text:"Unlimited kisses voucher üíã" },
  { emoji:"üíó", text:"I will flash you, whenever you want ü•∞" },
  { emoji:"‚òï", text:"Morning coffee in bed forever ‚òïüòå" },
  { emoji:"üß∏", text:"Inner child protection plan, will never get mad at your jokes ü§™üß∏" },
  { emoji:"üç≥", text:"Homemade meals by chef beautiful angel princess baby üë©‚Äçüç≥üíï" }
];

const cluster = document.getElementById("cluster");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const nextBtn = document.getElementById("nextBtn");

let clawX = 50;
let busy = false;
let grabbed = 0;

/* BUILD PRIZES */
prizes.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;
  d.dataset.text = p.text;
  cluster.appendChild(d);
});

function moveClaw(dx) {
  if (busy) return;
  clawX = Math.max(10, Math.min(90, clawX + dx));
  claw.style.left = clawX + "%";
}

function grab() {
  if (busy) return;

  const available = [...document.querySelectorAll(".prize:not(.hidden)")];
  if (!available.length) return;

  busy = true;
  claw.style.top = "150px";

  setTimeout(() => {
    const clawCenter =
      claw.getBoundingClientRect().left +
      claw.offsetWidth / 2;

    let closest = null;
    let minDist = Infinity;

    available.forEach(p => {
      const rect = p.getBoundingClientRect();
      const center = rect.left + rect.width / 2;
      const dist = Math.abs(center - clawCenter);
      if (dist < minDist) {
        minDist = dist;
        closest = p;
      }
    });

    if (closest) {
      closest.classList.add("hidden");
      popupText.textContent = closest.dataset.text;
      popup.style.display = "flex";
      grabbed++;
    }
  }, 350);
}

function closePopup() {
  popup.style.display = "none";
  claw.style.top = "10px";
  busy = false;

  if (grabbed === prizes.length) {
    nextBtn.style.display = "block";
  }
}
</script>

</body>
</html>
