<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Claw üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #c9183a, #5c0f1b);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FLOATING BACKGROUND */
.heart {
  position: absolute;
  bottom: -40px;
  opacity: 0.6;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* TITLE */
.arcade-title {
  position: absolute;
  top: 60px;
  font-size: 3.4rem;
  font-weight: 900;
  color: #ffd6dc;
  text-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* MACHINE */
.arcade {
  width: 360px;
  background: linear-gradient(#a4142e, #6b0f1f);
  border-radius: 24px;
  padding: 14px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  z-index: 2;
}

h1 {
  text-align: center;
  color: #ffd6dc;
  margin: 4px 0;
}

/* SCORE */
.score {
  text-align: center;
  color: white;
  font-weight: bold;
  margin-bottom: 6px;
}

/* WINDOW */
.window {
  height: 260px;
  background: #fff;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: left 0.3s ease, top 0.4s ease;
  z-index: 5;
}

/* PRIZES */
.prize {
  position: absolute;
  font-size: 2rem;
  animation: spawn 0.6s ease forwards, wiggle 2.2s ease-in-out infinite;
}

@keyframes spawn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes wiggle {
  50% { transform: translateY(-4px); }
}

.prize.opening {
  animation: open 0.6s ease forwards;
}

@keyframes open {
  30% { transform: scale(1.4) rotate(-10deg); }
  60% { transform: scale(1.6) rotate(10deg); }
  100% { transform: scale(0); opacity: 0; }
}

/* CONTROLS */
.controls {
  margin-top: 10px;
  display: flex;
  gap: 6px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.left, .right { background: #ffd6dc; }
.grab { background: #f6c445; }

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  background: white;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
}

/* FINAL SCREEN */
.final {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #5c0f1b);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  z-index: 20;
}
</style>
</head>

<body>

<div class="arcade-title">Ujwal‚Äôs Arcade</div>

<script>
for (let i = 0; i < 28; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "üíó" : "‚ú®";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random()*20 + "px";
  h.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(h);
}
</script>

<div class="arcade">
  <h1>üíó LOVE CLAW üíó</h1>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="window" id="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
  </div>

  <div class="controls">
    <button class="left" onclick="moveClaw(-10)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="moveClaw(10)">‚û°Ô∏è</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<div class="final" id="final">
  <h1>You won my heart üíó</h1>
  <button onclick="location.href='bucket.html'">Next üíó</button>
</div>

<script>
const prizes = [
  { emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó" },
  { emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§" },
  { emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises when you are down ‚úçÔ∏èüíû" },
  { emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå" },
  { emoji:"üíã", text:"Unlimited kisses voucher üíã" },
  { emoji:"üíó", text:"I will flash you, whenever you want ü•∞" },
  { emoji:"‚òï", text:"Morning coffee in bed forever ‚òïüòå" },
  { emoji:"üß∏", text:"Inner child protection plan, will never get mad at your jokes ü§™üß∏" },
  { emoji:"üç≥", text:"Homemade meals by chef beautiful angel princess baby üë©‚Äçüç≥üíï" }
];

const windowEl = document.getElementById("window");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const scoreEl = document.getElementById("score");
const finalScreen = document.getElementById("final");

let score = 0;
let busy = false;

prizes.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;
  d.dataset.text = p.text;
  d.style.left = Math.random()*280 + "px";
  d.style.bottom = Math.random()*60 + "px";
  windowEl.appendChild(d);
});

function moveClaw(dx) {
  const x = claw.offsetLeft + dx;
  claw.style.left = Math.max(10, Math.min(300, x)) + "px";
}

function grab() {
  if (busy) return;
  busy = true;
  claw.style.top = "150px";

  setTimeout(() => {
    const prizesEls = [...document.querySelectorAll(".prize")];
    if (!prizesEls.length) {
      finalScreen.style.display = "flex";
      return;
    }

    const clawX = claw.getBoundingClientRect().x;
    let closest = prizesEls[0];
    let dist = Infinity;

    prizesEls.forEach(p => {
      const d = Math.abs(p.getBoundingClientRect().x - clawX);
      if (d < dist) { dist = d; closest = p; }
    });

    closest.classList.add("opening");
    popupText.textContent = closest.dataset.text;
    popup.style.display = "flex";
    scoreEl.textContent = ++score;
  }, 400);
}

function closePopup() {
  popup.style.display = "none";
  document.querySelector(".opening")?.remove();
  claw.style.top = "10px";
  busy = false;
}
</script>

</body>
</html>
