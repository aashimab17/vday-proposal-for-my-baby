<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ujwal‚Äôs Arcade üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #c9183a, #4b0d18);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
}

/* FLOATING BACKGROUND */
.heart {
  position: fixed;
  bottom: -40px;
  opacity: 0.6;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* TITLE */
.arcade-title {
  margin-top: 30px;
  font-size: 3.2rem;
  font-weight: 700;
  letter-spacing: 2px;
}

/* GAME CARD */
.arcade {
  margin-top: 10px;
  width: 360px;
  background: linear-gradient(#9e1430, #5a0d19);
  border-radius: 24px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  position: relative;
}

.arcade h2 {
  text-align: center;
  margin: 4px 0;
  font-size: 1.3rem;
  color: #ffd6dc;
}

.score {
  text-align: center;
  margin-bottom: 8px;
  font-weight: bold;
}

/* WINDOW */
.window {
  height: 260px;
  background: #fff;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

/* CLAW */
.claw {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  transition: left 0.25s ease, top 0.35s ease;
  z-index: 3;
}

/* PRIZES */
.prize {
  position: absolute;
  font-size: 1.9rem;
  transition: transform 0.3s, opacity 0.3s;
}

.prize.hidden {
  opacity: 0;
  transform: scale(0);
}

/* CONTROLS */
.controls {
  margin-top: 12px;
  display: flex;
  gap: 6px;
}

.controls button {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.left, .right { background: #ffd6dc; }
.grab { background: #f6c445; }

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.popup-box {
  background: linear-gradient(135deg, #ffd1dc, #ff9a9e);
  padding: 26px;
  border-radius: 22px;
  text-align: center;
  animation: pop 0.4s ease;
  color: #4a1f2c;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* FINAL */
.final {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #6b0f1f);
  z-index: 20;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.final h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.final button {
  padding: 14px 40px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="arcade-title">Ujwal‚Äôs Arcade üéÆ</div>

<div class="arcade">
  <h2>üíó LOVE CLAW üíó</h2>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="window" id="window">
    <div class="claw" id="claw">üïπÔ∏è</div>
  </div>

  <div class="controls">
    <button class="left" onclick="moveClaw(-35)">‚¨ÖÔ∏è</button>
    <button class="grab" onclick="grab()">GRAB üíò</button>
    <button class="right" onclick="moveClaw(35)">‚û°Ô∏è</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OKAY üòå</button>
  </div>
</div>

<div class="final" id="final">
  <h1>You won my heart üíó</h1>
  <button onclick="location.href='bucket.html'">Next üíå</button>
</div>

<script>
/* FLOATERS */
for (let i = 0; i < 32; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 22 + "px";
  h.style.animationDuration = 6 + Math.random() * 7 + "s";
  document.body.appendChild(h);
}

/* PRIZES */
const prizeData = [
  {emoji:"üì∑", text:"Starting today, I will post on Instagram regularly üì∏üíó"},
  {emoji:"üçï", text:"For 30 days, I will not touch junk food üçïüò§"},
  {emoji:"‚úçÔ∏è", text:"Redeem one sweet paragraph full of praises when you are down ‚úçÔ∏èüíû"},
  {emoji:"üíç", text:"Lifetime happiness with me. Kalesh complimentary üíçüòå"},
  {emoji:"üíã", text:"Unlimited kisses voucher üíã"},
  {emoji:"üíó", text:"I will flash you, whenever you want ü•∞"},
  {emoji:"‚òï", text:"Morning coffee in bed forever ‚òïüòå"},
  {emoji:"üß∏", text:"Inner child protection plan ü§™üß∏"},
  {emoji:"üç≥", text:"Homemade meals by baby üë©‚Äçüç≥üíï"}
];

const windowEl = document.getElementById("window");
const claw = document.getElementById("claw");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const scoreEl = document.getElementById("score");
const final = document.getElementById("final");

let clawX = 50;
let score = 0;
let busy = false;

/* üî• HEAVIER SCATTER */
prizeData.forEach(p => {
  const d = document.createElement("div");
  d.className = "prize";
  d.textContent = p.emoji;
  d.dataset.text = p.text;

  d.style.left = Math.random() * 85 + 5 + "%";
  d.style.bottom = 10 + Math.random() * 140 + "px";
  d.style.transform = `rotate(${Math.random()*30-15}deg)`;

  windowEl.appendChild(d);
});

function moveClaw(dx) {
  if (busy) return;
  clawX = Math.max(5, Math.min(95, clawX + dx/3));
  claw.style.left = clawX + "%";
}

function grab() {
  if (busy) return;
  busy = true;
  claw.style.top = "170px";

  setTimeout(() => {
    const clawRect = claw.getBoundingClientRect();
    const prizes = document.querySelectorAll(".prize:not(.hidden)");
    let hit = null;

    prizes.forEach(p => {
      const r = p.getBoundingClientRect();
      if (
        r.left < clawRect.right &&
        r.right > clawRect.left &&
        r.top < clawRect.bottom &&
        r.bottom > clawRect.top
      ) hit = p;
    });

    if (hit) {
      hit.classList.add("hidden");
      popupText.textContent = hit.dataset.text;
      popup.style.display = "flex";
      score++;
      scoreEl.textContent = score;
    }

    claw.style.top = "10px";
    busy = false;

    if (!document.querySelector(".prize:not(.hidden)")) {
      setTimeout(() => final.style.display = "flex", 600);
    }
  }, 420);
}

function closePopup() {
  popup.style.display = "none";
}
</script>

</body>
</html>
