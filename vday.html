<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #4a1f2c;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  background: red;
  top: -20px;
  animation: fall linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

.card {
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(14px);
  padding: 50px;
  border-radius: 32px;
  text-align: center;
  max-width: 520px;
  width: 90%;
  box-shadow: 0 40px 100px rgba(0,0,0,0.25);
  animation: fadeIn 0.8s ease;
  position: relative;
  z-index: 2;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 18px; }

p {
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 36px;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 14px 38px;
  border: none;
  border-radius: 40px;
  font-size: 1rem;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#noBtn {
  position: fixed;
  background: white;
  color: #ff4d6d;
  border: 2px solid #ff4d6d;
  z-index: 3;
}

.result {
  display: none;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">

<script>
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

let noCount = 0;

const texts = [
  "Are you sure? ğŸ¤¨",
  "Do you wanna rethink it? ğŸ˜",

/* MOVE NO ALL OVER THE SCREEN */
function moveNo() {
  noCount++;

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (noCount <= texts.length) {
    question.textContent = texts[noCount - 1];
  } else {
    question.textContent = "There is no no. Only yes. ğŸ˜ŒğŸ’˜";

}

/* CONFETTI ON YES */
function sayYes() {
  document.querySelector(".buttons").style.display = "none";
  question.style.display = "none";
  document.getElementById("result").style.display = "block";

  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ff4d6d","#ffd1dc","#ff9a9e","#ffffff"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(c);

    setTimeout(() => c.remove(), 4000);
  }
}
