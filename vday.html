<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #b3002d, #5a0016);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #4a1f2c;
}

/* BACKGROUND FLOATERS */
.bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.25);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 1; }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  top: -20px;
  animation: fall linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(16px);
  padding: 50px;
  border-radius: 32px;
  text-align: center;
  max-width: 520px;
  width: 90%;
  box-shadow: 0 40px 100px rgba(0,0,0,0.35);
  animation: fadeIn 0.8s ease;
  position: relative;
  z-index: 2;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 18px; }

p {
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 36px;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 14px 38px;
  border: none;
  border-radius: 40px;
  font-size: 1rem;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#noBtn {
  position: fixed;
  background: white;
  color: #ff4d6d;
  border: 2px solid #ff4d6d;
  z-index: 3;
}

.result {
  display: none;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg" id="bg"></div>

<div class="card" id="card">

  <div id="textZone">
    <h1>So‚Ä¶ üíï</h1>

    <p id="question">
      Will you be my Valentine? üíå<br>
      Like‚Ä¶ officially. Properly. With feelings.
    </p>
  </div>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üòåüíñ</button>
    <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No üôÑ</button>
  </div>

  <div class="result" id="result">
    <h1>Lucky you üòèüíò</h1>
    <p>
      Congratulations.<br>
      You‚Äôre stuck with me.<br><br>
      I love you ü•πüíó‚ú®
    </p>
  </div>

</div>

<script>
/* FLOATING HEARTS */
const bg = document.getElementById("bg");
for (let i = 0; i < 40; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = ["üíó","üíñ","üíò","‚ù§Ô∏è","‚ú®"][Math.floor(Math.random()*5)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random()*6 + "s";
  h.style.fontSize = 14 + Math.random()*20 + "px";
  bg.appendChild(h);
}

/* NO BUTTON LOGIC ‚Äî avoids text only */
const noBtn = document.getElementById("noBtn");
const textZone = document.getElementById("textZone");
const question = document.getElementById("question");

let noCount = 0;

const texts = [
  "Are you sure? ü§®",
  "Do you wanna rethink it? üòê",
  "Excuse me??? üò§",
  "How dare you üòí",
  "Say yes üòå",
  "Arre badtameez! üò≠",
  "I love you na please ü•∫üíó"
];

function moveNo() {
  noCount++;

  const textRect = textZone.getBoundingClientRect();
  let x, y;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  } while (
    x < textRect.right &&
    x + noBtn.offsetWidth > textRect.left &&
    y < textRect.bottom &&
    y + noBtn.offsetHeight > textRect.top
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  question.textContent =
    texts[Math.min(noCount - 1, texts.length - 1)];
}

/* YES CONFETTI */
function sayYes() {
  document.querySelector(".buttons").style.display = "none";
  question.style.display = "none";
  document.getElementById("result").style.display = "block";

  for (let i = 0; i < 140; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ff4d6d","#ffd1dc","#ffffff","#ff9a9e"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
