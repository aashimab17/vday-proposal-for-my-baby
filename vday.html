<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #b3002d, #4a0012);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #4a1f2c;
}

/* ===== FLOATING HEART BACKGROUND ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.heart {
  position: absolute;
  animation: floatUp linear infinite;
  opacity: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(110vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 0.9; }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  top: -20px;
  animation: fall linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* ===== CARD ===== */
.card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(16px);
  padding: 50px;
  border-radius: 32px;
  text-align: center;
  max-width: 520px;
  width: 90%;
  box-shadow: 0 40px 100px rgba(0,0,0,0.35);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 18px; }

p {
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 36px;
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 14px 38px;
  border: none;
  border-radius: 40px;
  font-size: 1rem;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#noBtn {
  position: fixed;
  background: white;
  color: #ff4d6d;
  border: 2px solid #ff4d6d;
  z-index: 3;
  transition: left 0.25s ease, top 0.25s ease;
}

/* ===== RESULT ===== */
.result {
  display: none;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg" id="bg"></div>

<!-- CARD -->
<div class="card" id="card">

  <div id="textZone">
    <h1>Soâ€¦ ğŸ’•</h1>
    <p id="question">
      Will you be my Valentine? ğŸ’Œ<br>
      Likeâ€¦ officially. Properly. With feelings.
    </p>
  </div>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ğŸ˜ŒğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No ğŸ™„</button>
  </div>

  <div class="result" id="result">
    <h1>Lucky you ğŸ˜ğŸ’˜</h1>
    <p>
      Congratulations.<br>
      Youâ€™re stuck with me.<br><br>
      I love you ğŸ¥¹ğŸ’—âœ¨
    </p>
  </div>

</div>

<script>
/* ===== FLOATING HEARTS ===== */
const bg = document.getElementById("bg");
const heartEmojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","â¤ï¸","âœ¨"];

for (let i = 0; i < 45; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 22 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  bg.appendChild(h);
}

/* ===== NO BUTTON LOGIC ===== */
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const textZone = document.getElementById("textZone");
const question = document.getElementById("question");

let noCount = 0;

const texts = [
  "Are you sure? ğŸ¤¨",
  "Do you wanna rethink it? ğŸ˜",
  "Excuse me??? ğŸ˜¤",
  "How dare you ğŸ˜’",
  "Say yes ğŸ˜Œ",
  "Arre badtameez! ğŸ˜­",
  "I love you na please ğŸ¥ºğŸ’—"
];

function moveNo() {
  noCount++;

  const cardRect = card.getBoundingClientRect();
  const textRect = textZone.getBoundingClientRect();

  const padding = 40;

  const minX = Math.max(0, cardRect.left - padding);
  const maxX = Math.min(
    window.innerWidth - noBtn.offsetWidth,
    cardRect.right + padding - noBtn.offsetWidth
  );

  const minY = Math.max(0, cardRect.top - padding);
  const maxY = Math.min(
    window.innerHeight - noBtn.offsetHeight,
    cardRect.bottom + padding - noBtn.offsetHeight
  );

  let x, y;

  do {
    x = minX + Math.random() * (maxX - minX);
    y = minY + Math.random() * (maxY - minY);
  } while (
    x < textRect.right &&
    x + noBtn.offsetWidth > textRect.left &&
    y < textRect.bottom &&
    y + noBtn.offsetHeight > textRect.top
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  question.textContent = texts[Math.min(noCount - 1, texts.length - 1)];
}

/* ===== YES CONFETTI ===== */
function sayYes() {
  document.querySelector(".buttons").style.display = "none";
  document.getElementById("question").style.display = "none";
  document.getElementById("result").style.display = "block";

  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ff4d6d","#ffd1dc","#ffffff","#ff9a9e"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
