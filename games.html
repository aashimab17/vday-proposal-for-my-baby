<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a001f, #000);
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

/* ===== INSTRUCTIONS MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  max-width: 420px;
  padding: 36px;
  background: rgba(255,255,255,0.05);
  border-radius: 24px;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

.modal-box h2 {
  margin-bottom: 16px;
}

.modal-box p {
  font-size: 0.95rem;
  line-height: 1.7;
  opacity: 0.9;
}

.modal-box button {
  margin-top: 26px;
  padding: 12px 34px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* ===== GAME AREA ===== */
.game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===== CLAW / BASKET ===== */
.claw {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3rem;
  transition: left 0.1s ease;
}

/* ===== FALLING EMOJIS ===== */
.emoji {
  position: absolute;
  top: -50px;
  font-size: 2.2rem;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* ===== GIFT POPUP ===== */
.gift-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.gift-box {
  max-width: 360px;
  padding: 34px;
  background: rgba(255,255,255,0.08);
  border-radius: 26px;
  text-align: center;
  backdrop-filter: blur(14px);
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.gift-box h3 {
  margin-bottom: 14px;
}

.gift-box p {
  font-size: 1rem;
  line-height: 1.6;
}

.gift-box button {
  margin-top: 24px;
  padding: 10px 28px;
  border: none;
  border-radius: 28px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- INSTRUCTIONS -->
<div class="modal" id="instructions">
  <div class="modal-box">
    <h2>How this works üéÆ</h2>
    <p>
      Move the claw to catch falling emojis.<br><br>
      Every emoji unlocks a gift just for you üíù<br>
      Catch as many as you want.
    </p>
    <button onclick="startGame()">I get it üòå</button>
  </div>
</div>

<!-- GAME -->
<div class="game" id="game">
  <div class="claw" id="claw">üß∫</div>
</div>

<script>
const game = document.getElementById('game');
const claw = document.getElementById('claw');

const gifts = {
  "üç≥": "One homemade meal by baby üë©‚Äçüç≥üíï",
  "‚òï": "Morning coffee in bed privileges for life ‚òïüòå",
  "‚ù§Ô∏è": "I will flash you anytime you want. No questions asked üòåüî•",
  "üë∂": "I will protect your inner child forever. No getting mad at jokes ever again ü§™üß∏",
  "üòò": "If you kiss me during an argument, it ends there. Promise üò§üíã"
};

const emojis = Object.keys(gifts);

/* ===== MOVE CLAW ===== */
document.addEventListener('mousemove', e => {
  claw.style.left = e.clientX + 'px';
});

document.addEventListener('touchmove', e => {
  claw.style.left = e.touches[0].clientX + 'px';
});

/* ===== START GAME ===== */
function startGame() {
  document.getElementById('instructions').style.display = 'none';
  setInterval(dropEmoji, 1200);
}

/* ===== DROP EMOJI ===== */
function dropEmoji() {
  const emoji = document.createElement('div');
  emoji.classList.add('emoji');
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = Math.random() * 90 + 'vw';
  emoji.style.animationDuration = 4 + Math.random() * 2 + 's';

  game.appendChild(emoji);

  const fallInterval = setInterval(() => {
    const emojiRect = emoji.getBoundingClientRect();
    const clawRect = claw.getBoundingClientRect();

    if (
      emojiRect.bottom > clawRect.top &&
      emojiRect.left < clawRect.right &&
      emojiRect.right > clawRect.left
    ) {
      showGift(emoji.textContent);
      emoji.remove();
      clearInterval(fallInterval);
    }
  }, 50);

  emoji.addEventListener('animationend', () => {
    emoji.remove();
    clearInterval(fallInterval);
  });
}

/* ===== SHOW GIFT ===== */
function showGift(symbol) {
  const popup = document.createElement('div');
  popup.className = 'gift-popup';
  popup.innerHTML = `
    <div class="gift-box">
      <h3>${symbol} You unlocked a gift üíù</h3>
      <p>${gifts[symbol]}</p>
      <button onclick="this.parentElement.parentElement.remove()">Continue üòè</button>
    </div>
  `;
  document.body.appendChild(popup);
}
</script>

</body>
</html>
