<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #4a1f2c;
}

.card {
  width: 92%;
  max-width: 620px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(12px);
  padding: 36px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 40px 90px rgba(0,0,0,0.25);
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#scratchArea {
  position: relative;
  width: 100%;
  height: 110px;
  background: #ff4d6d;
  border-radius: 22px;
  margin-bottom: 26px;
  overflow: hidden;
}

#scratchText {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.1rem;
  pointer-events: none;
}

canvas {
  position: absolute;
  inset: 0;
}

.option {
  background: white;
  padding: 14px;
  border-radius: 16px;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.25s;
}

.option:hover {
  transform: scale(1.02);
}

.correct {
  background: #c1f0d6;
  animation: glow 0.6s ease;
}

.wrong {
  background: #ffd6d6;
  animation: shake 0.4s ease;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

@keyframes glow {
  0% { box-shadow: 0 0 0 rgba(0,0,0,0); }
  100% { box-shadow: 0 0 25px rgba(193,240,214,0.9); }
}

.feedback {
  margin-top: 14px;
  min-height: 28px;
  font-size: 0.95rem;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="title">Scratch to reveal üíó</h2>

  <div id="scratchArea">
    <div id="scratchText">Scratch here üòå</div>
    <canvas id="canvas"></canvas>
  </div>

  <div id="question"></div>
  <div id="options"></div>
  <div class="feedback" id="feedback"></div>
</div>

<script>
const questions = [
  {
    q: "üí≠ What was my first thought when I realized I liked you?",
    options: [
      "üò§ ABBE YAAARRR",
      "üòå Ye toh hona hi tha",
      "ü•∫ I would be one lucky bitch if he likes me back",
      "üòè All of the above"
    ],
    correct: 3
  },
  {
    q: "üíû What‚Äôs my favorite thing about you when no one else is around?",
    options: [
      "üòÇ The way you can laugh about anything",
      "ü•∫ The fact that you turn into my little needy baby",
      "ü´∂ How safe you make me feel",
      "ü§™ Your annoying voices and random accent switches"
    ],
    correct: 1
  },
  {
    q: "üò§ What do I get mad at you for but secretly find cute?",
    options: [
      "ü§° Random annoying bullshit",
      "üì± Secretly having me on facetime",
      "üö™ When you talk about separate rooms",
      "üòå All of the above"
    ],
    correct: 3
  },
  {
    q: "üíç What do I want more of with you?",
    options: [
      "‚è∞ Time",
      "üì∏ Memories",
      "üòÇ Laughing till it hurts",
      "‚ù§Ô∏è A future"
    ],
    correct: 3
  },
  {
    q: "ü•∫ Cute reality check ‚Äî when I say ‚ÄúI‚Äôm fine,‚Äù what do I actually want?",
    options: [
      "üëÄ Attention",
      "ü§ç A hug",
      "ü´∂ Reassurance",
      "üòå All of the above"
    ],
    correct: 3,
    note: "Fir dediya karo naaa! üò§üíó"
  },
  {
    q: "üíò So‚Ä¶ what am I really asking you?",
    options: [
      "‚è≥ To be patient with me",
      "üîÅ To keep choosing me",
      "üíù To be my Valentine",
      "üíç All of the above"
    ],
    correct: 3,
    final: true
  }
];

let current = 0;
let attempts = 0;

/* SCRATCH SETUP */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const scratchArea = document.getElementById("scratchArea");

function resizeCanvas() {
  canvas.width = scratchArea.offsetWidth;
  canvas.height = scratchArea.offsetHeight;
  ctx.fillStyle = "#ff6f91";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let scratching = false;

canvas.addEventListener("mousedown", () => scratching = true);
canvas.addEventListener("mouseup", () => scratching = false);
canvas.addEventListener("mousemove", scratch);

function scratch(e) {
  if (!scratching) return;
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 18, 0, Math.PI * 2);
  ctx.fill();

  const pixels = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let cleared = 0;
  for (let i = 3; i < pixels.length; i += 4) {
    if (pixels[i] === 0) cleared++;
  }
  if (cleared > pixels.length / 8) revealQuestion();
}

function revealQuestion() {
  canvas.style.display = "none";
  loadQuestion();
}

/* QUIZ LOGIC */
function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerHTML = `<h3>${q.q}</h3>`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").textContent = "";
  attempts = 0;

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => checkAnswer(div, i);
    document.getElementById("options").appendChild(div);
  });
}

function checkAnswer(el, index) {
  const q = questions[current];

  if (index === q.correct) {
    el.classList.add("correct");
    document.getElementById("feedback").textContent = q.note || "Correct üòåüíó";

    setTimeout(() => {
      current++;
      if (q.final) {
        window.location.href = "valentine.html";
      } else {
        resetScratch();
      }
    }, 1200);

  } else {
    attempts++;
    el.classList.add("wrong");

    if (attempts === 1) {
      document.getElementById("feedback").textContent = "Hmm‚Ä¶ think again baby üòè";
    } else {
      document.getElementById("feedback").textContent =
        "The right answer was: " + q.options[q.correct] + " üíó";
    }
  }
}

function resetScratch() {
  canvas.style.display = "block";
  resizeCanvas();
  document.getElementById("question").innerHTML = "";
  document.getElementById("options").innerHTML = "";
}
</script>

</body>
</html>
