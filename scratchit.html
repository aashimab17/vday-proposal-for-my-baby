<body>

<!-- QUIZ -->

  <div id="question"></div>
  <div id="options"></div>
  <div class="feedback" id="feedback"></div>
</div>

<script>
const questions = [
  {
    q: "1. What was my first thought when I realized I liked you? ğŸ’­ğŸ’—",
    options: [
      "ABBE YAAARRR",
      "Ye toh hona hi tha",
      "I would be one lucky bitch if he likes me back",
      "All of the above"
    ],
    correct: 3
  },
  {
    q: "2. Whatâ€™s my favorite thing about you when no one else is around? ğŸ˜Œ",
    options: [
      "The way you can laugh about anything",
      "The fact that you turn into my little needy baby",
      "How safe you make me feel",
      "Your annoying voices and random accent switches"
    ],
    correct: 1
  },
  {
    q: "3. What do I get mad at you for but secretly find cute? ğŸ˜¤ğŸ’—",
    options: [
      "Random annoying bullshit (spit bubbles, accents, ruining songs)",
      "Secretly having me on FaceTime while others are around",
      "When you talk about separate rooms",
      "All of the above"
    ],
    correct: 3
  },
  {
    q: "4. What do I want more of with you? ğŸ¥¹",
    options: [
      "Time",
      "Memories",
      "Laughing till it hurts",
      "A future"
    ],
    correct: 3
  },
  {
    q: "5. When I say â€œIâ€™m fine,â€ what do I actually want? ğŸ˜Œ",
    options: [
      "Attention",
      "A hug",
      "Reassurance",
      "All of the above"
    ],
    correct: 3,
    extra: "Fir dediya karo naaa! ğŸ˜¤ğŸ’—"
  },
  {
    q: "Soâ€¦ what am I really asking you? ğŸ’Œ",
    options: [
      "To be patient with me",
      "To keep choosing me",
      "To be my Valentine",
      "All of the above"
    ],
    correct: 3,
    final: true
  }
];

let current = 0;
let attempts = 0;
let locked = false;

function startQuiz() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  attempts = 0;
  locked = false;

  const q = questions[current];
  document.getElementById("question").innerHTML = `<h2>${q.q}</h2>`;
  document.getElementById("feedback").textContent = "";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((text, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = text;
    div.onclick = () => selectAnswer(div, i);
    optionsDiv.appendChild(div);
  });
}

function selectAnswer(el, i) {
  if (locked) return;

  const q = questions[current];
  const feedback = document.getElementById("feedback");

  if (i === q.correct) {
    locked = true;
    el.classList.add("correct");
    feedback.textContent = q.extra || "Correct ğŸ˜ŒğŸ’—";

    setTimeout(() => {
      if (q.final) {
        window.location.href = "vday.html";
      } else {
        current++;
        loadQuestion();
      }
    }, 1200);

  } else {
    el.classList.add("wrong");
    attempts++;

    if (attempts === 1) {
      feedback.textContent = "Nope. Try again ğŸ˜";
    } else {
      locked = true;
      feedback.textContent = `Correct answer: ${q.options[q.correct]} ğŸ˜Œ`;

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 1400);
    }
  }
}
</script>
