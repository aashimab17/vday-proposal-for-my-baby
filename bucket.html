<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Bucket List ğŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #a4001d, #4b000f);
  display: flex;
  align-items: flex-start;
  justify-content: center;
  color: #4a1f2c;
  overflow-y: auto;        /* âœ… allow scrolling */
  padding: 40px 0;         /* âœ… breathing room top/bottom */
}

/* ===== FLOATING EMOJIS ===== */
.floating {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

.float {
  position: absolute;
  font-size: 18px;
  opacity: 0.75;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 0.9; }
  to {
    transform: translateY(-20vh) scale(1.2);
    opacity: 0;
  }
}

/* ===== CARD ===== */
.container {
  position: relative;
  z-index: 2;
  width: 92%;
  max-width: 620px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(14px);
  padding: 40px;
  border-radius: 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.3);
}

h2 {
  text-align: center;
  margin-bottom: 12px;
}

.instructions {
  text-align: center;
  font-size: 1rem;
  margin-bottom: 28px;
  line-height: 1.6;
}

.instructions small {
  display: block;
  margin-top: 8px;
  font-size: 0.85rem;
  opacity: 0.85;
}

.list {
  display: grid;
  gap: 14px;
}

input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
}

input::placeholder {
  color: #8a5a6a;
}

.footer {
  margin-top: 30px;
  text-align: center;
}

button {
  padding: 12px 36px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

.error {
  margin-top: 14px;
  font-size: 0.95rem;
  color: #7a1f2c;
  display: none;
}
</style>
</head>

<body>

<!-- FLOATING BUCKET LIST EMOJIS -->
<div class="floating" id="floating"></div>

<div class="container">
  <h2>Our Bucket List ğŸ’—</h2>

  <div class="instructions">
    Things we want to do together.<br>
    Big, small, silly, serious.<br>
    Just us.
    <small>
      Everything you write here gets saved on this website forever ğŸ˜Œ
    </small>
  </div>

  <div class="list">
    <input placeholder="1." />
    <input placeholder="2." />
    <input placeholder="3." />
    <input placeholder="4." />
    <input placeholder="5." />
    <input placeholder="6." />
    <input placeholder="7." />
    <input placeholder="8." />
    <input placeholder="9." />
    <input placeholder="10." />
  </div>

  <div class="footer">
    <button onclick="goNext()">Sab karenge baby ğŸ˜ŒğŸ’Œ</button>
    <div class="error" id="error">
      All 10 have to be filled. No skipping ğŸ˜
    </div>
  </div>
</div>

<script>
/* ===== FLOATING EMOJI GENERATOR ===== */
const floatWrap = document.getElementById("floating");
const emojis = ["ğŸ’—","ğŸ’–","âœ¨","ğŸ–ï¸","â›°ï¸","ğŸš´â€â™‚ï¸","ğŸ¤¿","ğŸ’","ğŸ’•"];

for (let i = 0; i < 30; i++) {
  const e = document.createElement("div");
  e.className = "float";
  e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  e.style.left = Math.random() * 100 + "vw";
  e.style.animationDuration = 6 + Math.random() * 6 + "s";
  e.style.animationDelay = Math.random() * 6 + "s";
  e.style.fontSize = 16 + Math.random() * 20 + "px";
  floatWrap.appendChild(e);
}

/* ===== BUCKET LIST LOGIC ===== */
const inputs = document.querySelectorAll("input");
const error = document.getElementById("error");

inputs.forEach((input, index) => {
  const saved = localStorage.getItem("bucket_" + index);
  if (saved) input.value = saved;

  input.addEventListener("input", () => {
    localStorage.setItem("bucket_" + index, input.value);
  });
});

function goNext() {
  let filled = true;

  inputs.forEach(input => {
    if (!input.value.trim()) filled = false;
  });

  if (!filled) {
    error.style.display = "block";
    return;
  }

  window.location.href = "/vday-proposal-for-my-baby/scratchit.html";
}
</script>

</body>
</html>
